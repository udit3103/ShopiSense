<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - ShopiSense</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=INR"></script>
</head>
<body class="light" data-font-size="medium">
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="nav-brand">ShopiSense</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
            </div>
            <div class="nav-controls">
                <button id="settings-toggle" class="icon-button">‚öôÔ∏è</button>
                <button id="chat-toggle" class="icon-button">üí¨</button>
            </div>
        </nav>

        <main class="payment-container">
            <h1>Payment</h1>
            
            <div class="payment-grid">
                <div class="payment-methods">
                    <h2>Choose Payment Method</h2>
                    
                    <div class="payment-tabs">
                        <button class="tab-btn active" data-tab="paypal">PayPal</button>
                        <button class="tab-btn" data-tab="card">Credit/Debit Card</button>
                    </div>

                    <div class="payment-content">
                        <div id="paypal-tab" class="tab-content active">
                            <div id="paypal-button-container"></div>
                        </div>

                        <div id="card-tab" class="tab-content">
                            <form id="card-payment-form" class="card-form">
                                <div class="form-group">
                                    <label for="card-name">Name on Card</label>
                                    <input type="text" id="card-name" required placeholder="Enter Your Name">
                                </div>
                                
                                <div class="form-group">
                                    <label for="card-number">Card Number</label>
                                    <input type="text" id="card-number" required maxlength="19" placeholder="Enter Your Card Number">
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="expiry">Expiry Date</label>
                                        <input type="text" id="expiry" required placeholder="MM/YY" maxlength="5">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" required maxlength="3" placeholder="xx..">
                                    </div>
                                </div>

                                <button type="submit" class="pay-button">Pay Now</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div id="checkout-items">
                        <!-- Order items will be dynamically loaded here -->
                    </div>
                    <div id="summary-totals">
                        <!-- Order summary totals will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Settings Panel -->
        <div id="settings-panel" class="settings-panel">
            <div class="settings-header">
                <h3>Settings</h3>
                <button class="close-settings">√ó</button>
            </div>
            <div class="settings-content">
                <!-- Theme Settings -->
                <div class="settings-section">
                    <h4>Theme</h4>
                    <div class="theme-buttons">
                        <button class="theme-btn" data-theme="light">Light</button>
                        <button class="theme-btn" data-theme="dark">Dark</button>
                        <button class="theme-btn" data-theme="blue">Blue</button>
                    </div>
                </div>
                <!-- Font Size Settings -->
                <div class="settings-section">
                    <h4>Font Size</h4>
                    <div class="font-buttons">
                        <button class="font-btn" data-size="small">Small</button>
                        <button class="font-btn" data-size="medium">Medium</button>
                        <button class="font-btn" data-size="large">Large</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
