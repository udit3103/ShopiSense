<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopiSense</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light" data-font-size="medium">
    <nav class="navbar">
        <a href="index.html" class="nav-brand">ShopiSense</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
        </div>
        <div class="nav-controls">
            <button id="settings-toggle" class="icon-button">‚öôÔ∏è</button>
            <button id="chat-toggle" class="icon-button">üí¨</button>
            <div class="cart-container">
                <div class="cart-icon" id="cart-icon">üõí <span class="cart-count">0</span></div>
            </div>
        </div>
    </nav>

    <main class="cart-page">
        <div class="cart-container-large">
            <div class="cart-header">
                <h1>Shopping Cart</h1>
                <p>Review and manage your items</p>
            </div>

            <div class="cart-content">
                <div id="cart-items-large" class="cart-items-large">
                    <!-- Cart items will be dynamically loaded here -->
                </div>

                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-details">
                        <div>
                            <span>Subtotal</span>
                            <span id="subtotal-amount">‚Çπ0</span>
                        </div>
                        <div>
                            <span>GST (18%)</span>
                            <span id="tax-amount">‚Çπ0</span>
                        </div>
                        <div class="total">
                            <span>Total</span>
                            <span id="total-amount">‚Çπ0</span>
                        </div>
                    </div>
                    <button id="proceed-to-checkout" class="checkout-btn primary-btn">Proceed to Checkout</button>
                    <button onclick="window.location.href='products.html'" class="continue-shopping secondary-btn">Continue Shopping</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel">
        <div class="settings-header">
            <h3>Settings</h3>
            <button class="close-settings">√ó</button>
        </div>
        <div class="settings-content">
            <div class="settings-section">
                <h4>Theme</h4>
                <div class="theme-options">
                    <button class="theme-btn active" data-theme="light">Light</button>
                    <button class="theme-btn" data-theme="dark">Dark</button>
                    <button class="theme-btn" data-theme="blue">Blue</button>
                </div>
            </div>
            <div class="settings-section">
                <h4>Font Size</h4>
                <div class="font-size-options">
                    <button class="font-btn" data-size="small">Small</button>
                    <button class="font-btn active" data-size="medium">Medium</button>
                    <button class="font-btn" data-size="large">Large</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chatbot Interface -->
    <div class="chatbot-container" style="display: none;">
        <div class="chat-header">
            <h3>Chat with us</h3>
            <button class="close-btn">√ó</button>
        </div>
        <div class="chat-messages">
            <!-- Messages will be dynamically loaded here -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
